  <head>

      </div>
      <div class="CatAlea">
        <div class="clock">
          <img src="./img/neko.png" alt="ねこ" class="Cat">
          <img src="./img/ClockFrame.png" alt="枠">
          <img src="./img/Needle0.png" alt="針" class="clock__needle" id="needle0">
          <img src="./img/Needle1.png" alt="針" class="clock__needle">
          <!-- <div class="clock__circle"></div> -->

          <input type="text" class="clock__input-date1" id="date1">
          <input type="text" class="clock__input-days" id="days">
        </div>
      </div>
    </div>
    <div class="BottomContainer">
      <div class="BottomNews">
        <p class="BottomNews__sentence" id="bottomNewsSentence">2つの日付間の日数、または1つの日付を始点としたx日後の日付を知ることができます。日付はyyyy-mm-ddの形式で入力してください。2つの日付間の日数、または1つの日付を始点としたx日後の日付を知ることができます。日付はyyyy-mm-ddの形式で入力してください。</p>
      </div>
